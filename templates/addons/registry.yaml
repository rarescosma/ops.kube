apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: registry
  namespace: sys
  labels:
    k8s-app: registry
    version: v0
spec:
  selector:
    matchLabels:
      k8s-app: registry
  template:
    metadata:
      labels:
        k8s-app: registry
        version: v0
    spec:
      containers:
      - name: registry
        image: registry:2
        env:
        - name: REGISTRY_HTTP_ADDR
          value: :5000
        - name: REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY
          value: /var/lib/registry
        - name: REGISTRY_STORAGE_DELETE_ENABLED
          value: "True"
        volumeMounts:
        - name: image-store
          mountPath: /var/lib/registry
        ports:
        - name: registry
          containerPort: 5000
      volumes:
      - name: image-store
        hostPath:
          path: /kube/pv/registry
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: sys
  labels:
    k8s-app: registry
spec:
  type: NodePort
  selector:
    k8s-app: registry
  ports:
    - port: 5000
      name: http
      nodePort: 5000
