name: ${LXD_PROFILE}
config:
  raw.lxc: |
    lxc.apparmor.profile=unconfined
    lxc.cap.drop=
    lxc.cgroup.devices.allow=a
    lxc.mount.auto=proc:rw sys:rw cgroup:rw:force
    lxc.autodev=1
  security.nesting: "true"
  security.privileged: "true"
description: LXD profile for Kubernetes VMs
devices:
  eth0:
    name: ${VM_IFACE}
    nictype: bridged
    parent: ${LXD_BRIDGE}
    type: nic
  sharedir:
    path: /ops.kube
    source: ${DOT}
    type: disk
  kubedir:
    path: /kube
    source: ${OUT_DIR}
    type: disk
  turtles:
    path: /var/lib/turtles
    source: ${OUT_DIR}/turtles
    type: disk
  tuntap:
    path: /dev/net/tun
    type: unix-char
  root:
    path: /
    pool: default
    type: disk
